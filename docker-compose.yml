
services:
  db:
    image: postgres:16-alpine
    container_name: cms-db
    environment:
      POSTGRES_USER: chaishorts
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: chaishorts_cms
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chaishorts -d chaishorts_cms"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: cms-api
    environment:
      DATABASE_URL: postgres://chaishorts:password123@db:5432/chaishorts_cms
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-this-in-prod}
    ports:
      - "3002:3000"
    depends_on:
      - db

  worker:
    build: .
    container_name: cms-worker
    command: ["npm", "run", "worker"]
    environment:
      DATABASE_URL: postgres://chaishorts:password123@db:5432/chaishorts_cms
      JWT_SECRET: ${JWT_SECRET:-change-this-in-prod}
    depends_on:
      db:
        condition: service_healthy

  web:
    build: .
    container_name: cms-web
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3001"
    environment:
      API_URL: http://api:3000

volumes:
  postgres_data:
