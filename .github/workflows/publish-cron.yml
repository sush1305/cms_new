name: Publish Scheduled Lessons

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes; adjust if needed
  workflow_dispatch: {}

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call cron endpoint
        run: |
          curl -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            https://chaishorts-api.onrender.com/api/cron/publish
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
